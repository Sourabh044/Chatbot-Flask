{% extends 'base.html' %}



{% block content %}


<h1 align="center"><b>ChatBot</b></h1>
<!-- <h4 align="center"><b>Please start your personalized interaction with the chatbot</b></h4> -->
<!-- <p align="center"><img src="static\\chatbot1.png" alt="Python-BOT" height="210" width="220"></p> -->
<div class="boxed">
    <div>
        <div id="chatbox" class="container chat-messages">
            <p class="botText">
                <span>Hi! I'm your AI-Generative Chatbot</span>
            </p>
            
            {% for question in questions %}
            <button type="button" class="btn btn-light m-1" onclick="getBotResponse(this.innerHTML)">{{question}}</button>
            {% endfor %}
        </div>
    </div>
</div>
<div id="userInput">
    <input id="textInput" type="text" name="msg" placeholder="Message" />
</div>


{% endblock content %}
