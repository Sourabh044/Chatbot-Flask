<!DOCTYPE html>
<html>
<head>
    <title>ChatBot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="{{ url_for('static', filename='js/chat.js')}}"></script>
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" />
    <style>
    </style>
</head>
<body>
<div>
        <h1 align="center"><b>ChatBot</b></h1>
        <!-- <h4 align="center"><b>Please start your personalized interaction with the chatbot</b></h4> -->
        <!-- <p align="center"><img src="static\\chatbot1.png" alt="Python-BOT" height="210" width="220"></p> -->
        <div class="boxed">
            <div>
                <div id="chatbox" class="container">
                    <p class="botText">
                        <span>Hi! I'm your AI-Generative Chatbot</span>
                    </p>
                    
                    {% for question in questions %}
                    <button type="button" class="btn btn-light m-1" onclick="getBotResponse(this.innerHTML)">{{question}}</button>
                    {% endfor %}
                      
                </div>
                <div id="userInput">
                    <input id="textInput" type="text" name="msg" placeholder="Message" />
                </div>
            </div>
            <script>
                
            </script>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
